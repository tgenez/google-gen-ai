<!DOCTYPE html>
<html>
<head>
  <title>100 First Prime Numbers</title>
</head>
<body>
  <h1>100 First Prime Numbers</h1>
  <ul id="list">
    <script>
      // Create an array to store the prime numbers.
      var primes = [];

      // Iterate through the numbers from 2 to 100.
      for (var i = 2; i <= 100; i++) {
        // Check if the number is prime.
        var isPrime = true;
        for (var j = 2; j <= Math.sqrt(i); j++) {
          if (i % j == 0) {
            isPrime = false;
            break;
          }
        }

        // If the number is prime, add it to the array.
        if (isPrime) {
          primes.push(i);
        }
      }

      // Iterate through the prime numbers and add them to the HTML list.
      for (var i = 0; i < primes.length; i++) {
        var li = document.createElement("li");
        li.innerHTML = primes[i];
        document.getElementById("list").appendChild(li);
      }
    </script>
  </ul>
</body>
</html>
